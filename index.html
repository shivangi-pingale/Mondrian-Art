<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Art</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <div class="blue item1-blue"></div>
            <div class="yellow item1-yellow"></div>
            <div class="red item1-red1"></div>
            <div class="red item1-red2"></div>
            <div class="red item1-red3"></div>
            <div class="red item1-red4"></div>
            <div class="red item1-red5"></div>
        </div>
        <div class="item2">
            <div class="white"></div>
            <div class="item2-2">
                <div class="white item2-2-white1"></div>
                <div class="white item2-2-white2"></div>
                <div class="red"></div>
            </div>
            <div class="item2-3">
                <div class="blue item2-3-blue1"></div>
                <div class="blue item2-3-blue2"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div>
            <div class="item2-4">
                <div class="red"></div>
                <div class="white item2-4-white1"></div>
                <div class="white item2-4-white2"></div>
            </div>
        </div>
        <div class="item3">
            <div class="item3-1">
                <div class="white item3-1-white1"></div>
                <div class="red"></div>
                <div class="item3-1-blue1">
                    <div class="blue"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                </div>
                <div class="white"></div>
                <div class="item3-1-blue2">
                    <div class="blue item3-1-blue2-b1"></div>
                    <div class="black item3-1-blue2-b2"></div>
                    <div class="blue item3-1-blue2-b3"></div>
                </div>
                <div class="red"></div>
                <div class="white"></div>
            </div>
            <div class="item3-2">
                <div class="item3-2-1">
                    <div class="white item3-2-1-white1"></div>
                    <div class="red"></div>
                    <div class="white item3-2-1-white2"></div>
                </div>
                <div class="item3-2-2">
                    <div class="white item3-2-2-white1"></div>
                    <div class="yellow"></div>
                    <div class="white item3-2-2-white2"></div>
                </div>
            </div>
        </div>
        <div class="item4">
            <div class="red item4-1"></div>
            <div class="red item4-2"></div>
            <div class="red item4-3"></div>
        </div>
    </div>
</body>
</html>
